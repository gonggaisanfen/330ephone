<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lune & Claude ÂØπËØùËß£Êûê</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 1200px;
            width: 100%;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 8px;
        }

        .header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .content {
            padding: 30px;
        }

        .input-section {
            margin-bottom: 30px;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        button {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-parse {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-parse:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-clear {
            background: #f0f0f0;
            color: #333;
        }

        .btn-clear:hover {
            background: #e0e0e0;
        }

        input[type="file"] {
            display: none;
        }

        .output-section {
            display: none;
            animation: fadeIn 0.3s ease-in;
        }

        .output-section.active {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .stat-item {
            background: linear-gradient(135deg, #667eea15 0%, #764ba215 100%);
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            border-left: 4px solid #667eea;
        }

        .stat-value {
            font-size: 28px;
            font-weight: 700;
            color: #667eea;
        }

        .stat-label {
            font-size: 12px;
            color: #999;
            margin-top: 8px;
        }

        .info-box {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            margin-bottom: 20px;
            font-size: 13px;
            color: #666;
            line-height: 1.6;
        }

        .info-box strong {
            color: #333;
        }

        .conversation-section {
            margin-top: 30px;
        }

        .section-title {
            font-weight: 700;
            margin-bottom: 15px;
            color: #333;
            font-size: 16px;
        }

        .message {
            margin-bottom: 16px;
            padding: 15px;
            border-radius: 8px;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-10px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .message.claude {
            background: #e8f0ff;
            border-left: 4px solid #667eea;
        }

        .message.lune {
            background: #fff0f5;
            border-left: 4px solid #d946ef;
        }

        .message.system {
            background: #f0f0f0;
            border-left: 4px solid #999;
        }

        .message-speaker {
            font-weight: 700;
            margin-bottom: 8px;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #333;
        }

        .message-content {
            font-size: 14px;
            line-height: 1.6;
            color: #333;
            white-space: pre-wrap;
            word-break: break-word;
        }

        .message-time {
            font-size: 11px;
            color: #999;
            margin-top: 8px;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            border-left: 4px solid #c33;
            margin-top: 10px;
        }

        .success {
            color: #666;
            font-size: 13px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üí´ Lune & Claude</h1>
            <p>ÂØπËØùËß£ÊûêÂ∑•ÂÖ∑ ‚Äî ÂÇªÁìúÁâà</p>
        </div>

        <div class="content">
            <div class="input-section">
                <div class="button-group">
                    <button class="btn-parse" onclick="document.getElementById('fileInput').click()">üìÅ ‰∏ä‰º†JSONÊñá‰ª∂</button>
                    <button class="btn-clear" onclick="clearAll()">üîÑ Ê∏ÖÁ©∫</button>
                </div>
                <input type="file" id="fileInput" accept=".json" onchange="handleFileUpload(event)">
                <div id="message"></div>
            </div>

            <div class="output-section" id="outputSection">
                <div class="stats" id="stats"></div>
                <div id="output"></div>
            </div>
        </div>
    </div>

    <script>
        function handleFileUpload(event) {
            const file = event.target.files[0];
            const messageDiv = document.getElementById('message');

            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data = JSON.parse(e.target.result);
                    console.log('Êñá‰ª∂Êï∞ÊçÆÔºö', data);
                    console.log('È°∂Â±ÇÈîÆÔºö', Object.keys(data));
                    renderOutput(data);
                    messageDiv.innerHTML = `<div class="success">‚úì Êñá‰ª∂‰∏ä‰º†ÊàêÂäüÔºÅÊ£ÄÊü•Console‰∫ÜÂêóÔºü</div>`;
                } catch (error) {
                    messageDiv.innerHTML = `<div class="error">‚ùå JSONÊ†ºÂºèÊúâÈóÆÈ¢òÔºö${error.message}</div>`;
                }
            };
            reader.readAsText(file);
        }

        function escapeHtml(text) {
            if (!text) return '';
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        }

        function formatTime(timestamp) {
            if (!timestamp) return '';
            const date = new Date(timestamp);
            return date.toLocaleString('zh-CN');
        }

        function renderOutput(data) {
            const outputSection = document.getElementById('outputSection');
            const output = document.getElementById('output');
            const statsDiv = document.getElementById('stats');

            let conversation = [];
            let settings = {};
            let memory = [];

            // Â¶ÇÊûúdataÊòØÊï∞ÁªÑÔºåÂèñÁ¨¨‰∏Ä‰∏™ÂÖÉÁ¥†
            if (Array.isArray(data)) {
                data = data[0] || {};
            }

            console.log('Â§ÑÁêÜÂêéÁöÑÊï∞ÊçÆÔºö', data);

            // ÊèêÂèñÂØπËØù
            if (data.history && Array.isArray(data.history)) {
                conversation = data.history.map(msg => ({
                    role: msg.role || 'unknown',
                    senderName: msg.senderName || (msg.role === 'user' ? 'Lune' : msg.role === 'assistant' ? 'Claude' : 'System'),
                    content: msg.content || '',
                    timestamp: msg.timestamp,
                    type: msg.type || 'text',
                    isHidden: msg.isHidden || false
                }));
            }

            // ÊèêÂèñËÆ∞ÂøÜ
            if (data.longTermMemory && Array.isArray(data.longTermMemory)) {
                memory = data.longTermMemory;
            }

            // ËÆ°ÁÆóÁªüËÆ°
            const totalMessages = conversation.length;
            const claudeMessages = conversation.filter(m => m.senderName === 'Claude' || m.role === 'assistant').length;
            const luneMessages = conversation.filter(m => m.senderName === 'Lune' || m.role === 'user').length;
            const systemMessages = conversation.filter(m => m.role === 'system').length;

            statsDiv.innerHTML = `
                <div class="stat-item">
                    <div class="stat-value">${totalMessages}</div>
                    <div class="stat-label">ÊÄªÊ∂àÊÅØÊï∞</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">${claudeMessages}</div>
                    <div class="stat-label">Claude</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">${luneMessages}</div>
                    <div class="stat-label">Lune</div>
                </div>
                ${systemMessages > 0 ? `<div class="stat-item">
                    <div class="stat-value">${systemMessages}</div>
                    <div class="stat-label">Á≥ªÁªüÊ∂àÊÅØ</div>
                </div>` : ''}
            `;

            // Ê∏≤ÊüìÂØπËØù
            let html = '';

            if (memory.length > 0) {
                html += `<div class="info-box">
                    <strong>üß† ËÆ∞ÂøÜ (${memory.length}Êù°)</strong><br>`;
                memory.forEach((mem, i) => {
                    const content = typeof mem === 'string' ? mem : mem.content || '';
                    html += `<div style="margin-top: 10px;">‚Ä¢ ${escapeHtml(content)}</div>`;
                });
                html += `</div>`;
            }

            html += '<div class="conversation-section">';
            html += '<div class="section-title">üí¨ ÂØπËØùËÆ∞ÂΩï</div>';

            conversation.forEach((entry, idx) => {
                if (entry.isHidden) return;

                let className = '';
                let emoji = '';
                let displayName = '';

                if (entry.role === 'system') {
                    className = 'system';
                    emoji = '‚öôÔ∏è';
                    displayName = 'Á≥ªÁªü';
                } else if (entry.senderName === 'Claude' || entry.role === 'assistant') {
                    className = 'claude';
                    emoji = 'üë®‚Äçüíª';
                    displayName = 'Claude';
                } else {
                    className = 'lune';
                    emoji = 'üë§';
                    displayName = 'Lune';
                }

                html += `<div class="message ${className}">
                    <div class="message-speaker">${emoji} ${displayName}</div>
                    <div class="message-content">${escapeHtml(entry.content)}</div>`;

                if (entry.timestamp) {
                    html += `<div class="message-time">${formatTime(entry.timestamp)}</div>`;
                }

                html += `</div>`;
            });

            html += '</div>';

            output.innerHTML = html;
            outputSection.classList.add('active');
        }

        function clearAll() {
            document.getElementById('fileInput').value = '';
            document.getElementById('message').innerHTML = '';
            document.getElementById('outputSection').classList.remove('active');
        }
    </script>
</body>
</html>
